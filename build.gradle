plugins {
    id 'java'
}

group 'org.org.clicker.posse.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    // https://mvnrepository.com/artifact/com.1stleg/jnativehook
    implementation group: 'com.1stleg', name: 'jnativehook', version: '2.1.0'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes('Class-Path': configurations.compile.files.collect { "$it.name" }.join(' '),
                'Main-Class': 'org.clicker.posse.example.ClickerDemo')
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}